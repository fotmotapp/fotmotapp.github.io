<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="status">Connecting...</div>
    <div id="chatbox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <script>
        var clientId = '';

        function connect(gender, seeking) {
            $.ajax({
                type: 'POST',
                url: '/connect',
                data: { gender: gender, seeking: seeking },
                success: function(response) {
                    clientId = response.client_id;
                    $('#status').hide();
                    $('#chatbox').show();
                    pollMessages();
                },
                error: function(xhr, status, error) {
                    alert('Error connecting to server');
                }
            });
        }

        function pollMessages() {
            setTimeout(function() {
                $.ajax({
                    type: 'GET',
                    url: '/poll/' + clientId,
                    success: function(messages) {
                        displayMessages(messages);
                        pollMessages();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error polling messages:', error);
                    }
                });
            }, 2000); // Poll every 2 seconds (adjust as needed)
        }

        function displayMessages(messages) {
            $('#messages').empty();
            messages.forEach(function(msg) {
                $('#messages').append('<p><strong>' + msg.sender + ':</strong> ' + msg.message + '</p>');
            });
        }

        function sendMessage() {
            var message = $('#message').val().trim();
            if (message !== '') {
                $.ajax({
                    type: 'POST',
                    url: '/send/' + clientId,
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(response) {
                        $('#message').val('');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error sending message:', error);
                    }
                });
            }
        }

        function disconnect() {
            $.ajax({
                type: 'POST',
                url: '/disconnect/' + clientId,
                success: function(response) {
                    alert('Disconnected successfully');
                    $('#chatbox').hide();
                    $('#status').show().text('Connecting...');
                },
                error: function(xhr, status, error) {
                    console.error('Error disconnecting:', error);
                }
            });
        }

        // Start connection on page load (replace with appropriate gender and seeking)
        $(document).ready(function() {
            connect('male', 'female');  // Example: Connect as male seeking female
        });
    </script>
</body>
</html>
