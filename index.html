<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="connection-form">
        <h2>Enter Your Details</h2>
        <form id="start-form">
            <label for="gender">Your Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
            </select><br>
            
            <label for="seeking">Seeking:</label>
            <select id="seeking" name="seeking">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
                <option value="any">Any</option>
            </select><br>
            
            <button type="button" onclick="startConnection()">Start</button>
        </form>
    </div>
    
    <div id="status" style="display: none;">Connecting...</div>
    <div id="chatbox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <script>
        var clientId = '';

        function startConnection() {
            var gender = $('#gender').val();
            var seeking = $('#seeking').val();

            $.ajax({
                type: 'POST',
                url: 'https://fotmotapp.pythonanywhere.com/connect',
                data: { gender: gender, seeking: seeking },
                success: function(response) {
                    clientId = response.client_id;
                    $('#connection-form').hide();
                    $('#status').show();
                    $('#chatbox').show();
                    pollMessages();
                },
                error: function(xhr, status, error) {
                    alert('Error connecting to server');
                }
            });
        }

        function pollMessages() {
            setTimeout(function() {
                $.ajax({
                    type: 'GET',
                    url: 'https://fotmotapp.pythonanywhere.com/poll/' + clientId,
                    success: function(messages) {
                        displayMessages(messages);
                        pollMessages();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error polling messages:', error);
                    }
                });
            }, 2000); // Poll every 2 seconds (adjust as needed)
        }

        function displayMessages(messages) {
            $('#messages').empty();
            messages.forEach(function(msg) {
                $('#messages').append('<p><strong>' + msg.sender + ':</strong> ' + msg.message + '</p>');
            });
        }

        function sendMessage() {
            var message = $('#message').val().trim();
            if (message !== '') {
                $.ajax({
                    type: 'POST',
                    url: 'https://fotmotapp.pythonanywhere.com/send/' + clientId,
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(response) {
                        $('#message').val('');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error sending message:', error);
                    }
                });
            }
        }

        function disconnect() {
            $.ajax({
                type: 'POST',
                url: 'https://fotmotapp.pythonanywhere.com/disconnect/' + clientId,
                success: function(response) {
                    alert('Disconnected successfully');
                    $('#chatbox').hide();
                    $('#status').show().text('Connecting...');
                    $('#connection-form').show();
                },
                error: function(xhr, status, error) {
                    console.error('Error disconnecting:', error);
                }
            });
        }
    </script>
</body>
</html>
